<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <div class="container">
            <div>
                <div class="h-text">
                    <h3>Home</h3>
                </div>

                <div class="sup-container">
                    <span class="score" id="score-home">0</span>
                </div>
                <div class="score-btn-con">
                    <button class="score-btn" onclick="add1Home()">+1</button>
                    <button class="score-btn" onclick="add2Home()">+2</button>
                    <button class="score-btn" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
                <div class="h-text">
                    <h3>Guest</h3>
                </div>

                <div class="sup-container">
                    <span class="score" id="score-guest">0</span>
                </div>
                <div class="score-btn-con">
                    <button class="score-btn" onclick="add1Guest()">+1</button>
                    <button class="score-btn" onclick="add2Guest()">+2</button>
                    <button class="score-btn" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>

        <div id="reset-btn-div">
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
